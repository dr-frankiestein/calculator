<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display-container">
                <!-- <p class="demo-display">223</p> -->
                <p id="display">0</p>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <div id="clear" class="button misc">AC</div>
                    <div id="neg" class="button misc">+/-</div>
                    <div id="percent" class="button misc">%</div>
                    <div id="divide" class="button operator">/</div>
                </div>
                <div class="button-row">
                    <div id="seven" class="button number" onClick="display('seven')">7</div>
                    <div id="eight" class="button number" onClick="display('eight')">8</div>
                    <div id="nine" class="button number" onClick="display('nine')">9</div>
                    <div id="multiply" class="button operator">*</div>
                </div>
                <div class="button-row">
                    <div id="four" class="button number" onClick="display('four')">4</div>
                    <div id="five" class="button number" onClick="display('five')">5</div>
                    <div id="six" class="button number" onClick="display('six')">6</div>
                    <div id="subtract" class="button operator">-</div>
                </div>
                <div class="button-row">
                    <div id="one" class="button number" onClick="display('one')">1</div>
                    <div id="two" class="button number" onClick="display('two')">2</div>
                    <div id="three" class="button number" onClick="display('three')">3</div>
                    <div id="add" class="button operator">+</div>
                </div>
                <div class="button-row">
                    <div id="zero" class="button number" onClick="display('zero')">0</div>
                    <div id="decimal" class="button number">.</div>
                    <div id="equals" class="button">=</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
